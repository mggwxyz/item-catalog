{% extends "base.html" %}
{% block title %}Delete {{category.name}}{% endblock %}
{% block content %}
    <h1>Delete {{category.name}}</h1>
    <div class="category-card">
        <div class="category-card__info">
            <a class="category-card__name" href="{{ url_for('view_category', category_id=category.id) }}">{{category.name}}</a>
            <p class="category-card__description">{{category.description}}</p>
        </div>
    </div>
{% endblock %}
