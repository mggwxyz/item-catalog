{% extends "base.html" %}
{% block title %}Categories{% endblock %}
{% block content %}
    <h1>Categories</h1>
    <button class="button category-card__add-button">Create New Category</button>
    <ul class="category-list">
        {% for category in categories %}
            <li>
                <div class="category-card">
                    <div class="category-card__info">
                            <a class="category-card__name" href="{{ url_for('view_category', category_id=category.id) }}">{{category.name}}</a>
                        <p class="category-card__description">{{category.description}}</p>
                    </div>
                    <div class="category-card__buttons">
                        <a  href="{{ url_for('edit_category', category_id=category.id) }}">Edit</a>
                        <a  href="{{ url_for('delete_category', category_id=category.id) }}">Delete</a>
                    </div>
                </div>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
