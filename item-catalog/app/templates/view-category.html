{% extends "base.html" %}
{% block title %}View {{category.name}}{% endblock %}
{% block content %}
    <h1>View {{category.name}}</h1>
    <div class="category-card">
        <div class="category-card__info">
            <a class="category-card__name" href="{{ url_for('categories.view_category', category_id=category.id) }}">{{category.name}}</a>
            <p class="category-card__description">{{category.description}}</p>
        </div>
        <div class="category-card__buttons">
            <a class="button" href="{{ url_for('categories.edit_category', category_id=category.id) }}">Edit</a>
            <a class="button" href="{{ url_for('categories.delete_category', category_id=category.id) }}">Delete</a>
        </div>
    </div>
    <a class="button" href="{{ url_for('categories.view_all') }}">View All Categories</a>
{% endblock %}
